<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Piano JavaScript</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div class="piano">
                <header>
                    <h2>Piano</h2>
                    <div class="volume-slider">
                        <span>Volume</span>
                        <input
                            type="range"
                            min="0"
                            max="1"
                            value="0.5"
                            step="0.1"
                        />
                    </div>
                    <div class="keys-checkbox">
                        <span>Show Keys</span>
                        <input type="checkbox" checked />
                    </div>
                </header>
                <ul class="piano-keys"></ul>
            </div>
        </div>
    </body>
</html>
